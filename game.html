<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charest="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale">
            <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <script>
    const answer = Math.floor(Math.random() * 10) + 1;
    let guess;
do {
    guess = parseInt(prompt('1から１０の間で数を当ててみて！'), 10);
    if (guess < answer) alert('もっと大きいよ！');
    else if (guess > answer) alert('もっと小さいよ！');
    } while (guess !== answer) alert('正解！');
    </script>
</body>
</html>
